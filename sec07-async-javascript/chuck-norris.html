<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Task List</title>
</head>
<body>
  <div class="container" style="margin-top: 2em;">
    <div><h1>Chuck Norris Jokes</h1></div>
    <div>
      <form id="joke-form">
        <div class="input-field col s12">
          <input class="input-field col s8" type="number" name="task" id="n-jokes">
          <label for="n-jokes">Number of jokes (default 1)</label>
        </div>
        <input type="submit" class="waves-effect waves-light btn" id="get-joke" value="Get Joke(s)">
      </form>
    </div>
    <div>
      <ul class="collection">
      </ul>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  
  <script src="chuck-norris.js"></script>
</body>
</html>
