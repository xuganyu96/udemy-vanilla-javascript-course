<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EastHTTP Library</title>
</head>
<body>
  <h1>My HTTP Library</h1>
  <small><a href="https://jsonplaceholder.typicode.com/">Using this free public dummy API</a></small>
  
  <div class="get-blogpost-container">
    <h1>Example: GET for getting new post</h1>
    <div>
      <form id="get-blogpost-args">
        <input type="number" id="get-blogpost-id-input" value="1">
        <button type="submit" id="get-blogpost-by-id">Get</button>
      </form>
    </div>
    <div class="blogpost-display-container"></div>
  </div>

  <div class="post-blogpost-container">
    <h1>Example: POST for creating new post</h1>
    <div>
      <form id="post-blogpost-args">
        <label for="post-blogpost-title-input">Title:</label>
        <input type="text" id="post-blogpost-title-input" value="Dummy Blog Post Title"><br>
        <label for="post-blogpost-title-input">Body:</label>
        <input type="text" id="post-blogpost-body-input" value="Dummy Blog Post Content">
        <button type="submit" id="post-blogpost">POST</button>
      </form>
    </div>
  </div>

  <div class="post-blogpost-container">
    <h1>Example: PUT for updating existing post</h1>
    <div>
      <form id="put-blogpost-args">
        <label for="put-blogpost-id-input">Target Blog Post ID: </label>
        <input type="number" id="put-blogpost-id-input" value="1" max="100"><br>

        <label for="put-blogpost-title-input">Title:</label>
        <input type="text" id="put-blogpost-title-input" value="Updated Blog Post Title"><br>

        <label for="put-blogpost-title-input">Body:</label>
        <input type="text" id="put-blogpost-body-input" value="Updated Blog Post Content">
        <button type="submit" id="put-blogpost">PUT</button>
      </form>
    </div>
  </div>

  <div class="delete-blogpost-container">
    <h1>Example: DELETE for getting new post</h1>
    <div>
      <form id="delete-blogpost-args">
        <input type="number" id="delete-blogpost-id-input" value="1">
        <button type="submit" id="delete-blogpost-by-id">Delete</button>
      </form>
    </div>
  </div>

  <script src="easyhttp.js"></script>
  <script src="app.js"></script>
</body>
</html>
